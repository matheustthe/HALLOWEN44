<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Playlist</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .playlist-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #444;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        .song-list {
            list-style-type: none;
            padding: 0;
        }

        .song-item {
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .song-item button {
            padding: 8px 15px;
            background-color: #940b0b;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .song-item button:hover {
            background-color: #ac2e2e;
        }

        .back-btn {
            background-color: #008CBA;
            color: white;
            font-size: 1.1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        .back-btn:hover {
            background-color: #007BB5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Detalhes da Playlist</h1>

        <!-- Título da Playlist -->
        <div id="playlistTitle" class="playlist-title"></div>

        <!-- Lista de Músicas na Playlist -->
        <ul id="songList" class="song-list"></ul>
